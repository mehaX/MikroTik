<div class="container mt-5">
  <h3 class="mb-3">People</h3>

  <div class="row mb-3">
    <div class="col">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="checkboxConnectedOnly"
               [(ngModel)]="showConnectedOnly" (change)="updateConnectedOnlyCheckbox()">
        <label class="custom-control-label" for="checkboxConnectedOnly">Show connected only</label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-lg-4 col-xl-3 mb-3" *ngFor="let person of people;"
         [hidden]="showConnectedOnly && !isConnectedPerson(person)">
      <app-person [person]="person" [showConnectedOnly]="showConnectedOnly"></app-person>
    </div>
  </div>
</div>
